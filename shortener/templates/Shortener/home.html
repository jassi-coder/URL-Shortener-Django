{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="{% static 'Logo.png' %}">

<style>
/* Hero Section */
.hero {
    background: linear-gradient(135deg,#0d6efd,#6f42c1);
    color: #fff;
    padding: 120px 20px 80px 20px;
    text-align: center;
    border-radius: 0 0 50% 50%/20%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.5s ease;
}
.hero h1 { font-size: 3rem; font-weight: 700; margin-bottom: 15px; animation: fadeInDown 1s; }
.hero p { font-size: 1.4rem; animation: fadeInUp 1s; }
@keyframes fadeInDown { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform:translateY(0);} }
@keyframes fadeInUp { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform:translateY(0);} }

/* Form Section */
form {
    background-color: #fff;
    border-radius: 12px;
    padding: 30px 25px;
    transition: all 0.3s ease;
}
form:hover { transform: translateY(-2px); }
input.form-control:focus { box-shadow: 0 0 10px #6f42c1; border-color: #6f42c1; transition: 0.3s; }

/* Short URL */
.short-url {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    word-break: break-word;
}
.short-url a { font-weight: 500; margin-right: 10px; color: #0d6efd; text-decoration: none; }
.short-url a:hover { text-decoration: underline; }
.copy-btn {
    background-color: #6f42c1;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 5px;
}
.copy-btn:hover { background-color: #5a37a1; }

/* Tooltip */
.copy-tooltip {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 0.85rem;
    margin-left: 10px;
    opacity: 0;
    transition: opacity 0.3s;
}

/* Footer */
footer { background-color: #212529; color: #fff; text-align: center; padding: 12px 0; margin-top: 40px; transition: all 0.3s; }

/* Buttons */
.btn-primary { font-size: 16px; padding: 12px; transition: all 0.3s ease; }
.btn-primary:hover { transform: translateY(-2px); }

/* Dark/Light Mode */
body.dark-mode { background-color: #121212; color: #fff; }
body.dark-mode form { background-color: #1f1f1f; color: #fff; }
body.dark-mode .form-control { background-color: #1f1f1f; color: #fff; border: 1px solid #444; }
body.dark-mode .btn-primary { background-color: #6f42c1; border-color: #6f42c1; }
body.dark-mode footer { background-color: #1f1f1f; }
body.dark-mode .alert-success { background-color: #2d6a4f; color: #fff; }
body.dark-mode .alert-danger { background-color: #9d0208; color: #fff; }

/* Responsive Media Queries */
@media (max-width: 1200px) { .hero h1 { font-size: 2.8rem; } .hero p { font-size: 1.3rem; } }
@media (max-width: 992px) { .hero { padding: 90px 20px 60px; border-radius: 0 0 40% 40%/20%; } .hero h1 { font-size: 2.5rem; } .hero p { font-size: 1.2rem; } }
@media (max-width: 768px) { .hero { padding: 80px 15px 50px; border-radius: 0 0 35% 35%/15%; } .hero h1 { font-size: 2.2rem; } .hero p { font-size: 1.1rem; } form { padding: 25px 20px; } }
@media (max-width: 576px) { 
    .hero { padding: 70px 10px 40px; border-radius: 0 0 30% 30%/15%; } 
    .hero h1 { font-size: 1.8rem; } 
    .hero p { font-size: 1rem; } 
    .btn-primary, .btn-light { font-size: 14px; padding: 10px; } 
    form { padding: 20px; width: 100%; } 
    .short-url { flex-direction: column; align-items: flex-start; } 
    .copy-btn { margin-top: 10px; } 
}
</style>
</head>
<body>
<header class="hero d-flex flex-column justify-content-center align-items-center text-center">
    <h1>ðŸ”— URL Shortener</h1>
    <p>Instantly transform long URLs into short, shareable links</p>
    <button class="btn btn-light mt-3" id="toggleTheme">Toggle Dark/Light Mode</button>
</header>

<main class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-12">
            <form method="POST" novalidate class="shadow">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Shorten</button>
            </form>

            {% if short_url %}
                <div class="alert alert-success mt-3 short-url">
                    <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                    <button class="copy-btn" onclick="copyURL()">Copy</button>
                    <span class="copy-tooltip" id="tooltip">Copied!</span>
                </div>
            {% endif %}

            {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    {{ form.errors }}
                </div>
            {% endif %}
        </div>
    </div>
</main>

<footer>
    Developed by <strong>Jaspreet Singh</strong>
</footer>

<script>
// Dark/Light Mode Toggle
document.getElementById('toggleTheme').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});

// Copy Tooltip
function copyURL() {
    const shortUrl = document.querySelector('.short-url a').href;
    navigator.clipboard.writeText(shortUrl).then(() => {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.opacity = 1;
        setTimeout(() => { tooltip.style.opacity = 0; }, 1500);
    });
}
</script>
</body>
</html>
